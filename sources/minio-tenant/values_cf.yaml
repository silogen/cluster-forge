tenant:
  name: default-minio-tenant
  configSecret:
    name: default-minio-tenant-env-configuration
    existingSecret: true
  pools:
    - servers: 1
      name: pool-0
      volumesPerServer: 1
      size: 500Gi
      storageClassName: direct
  buckets:
    - name: default-bucket
      objectLock: true
    - name: cluster-forge-loki
      objectLock: true
    - name: cluster-forge-mimir
      objectLock: true
    - name: cluster-forge-tempo
      objectLock: true
    - name: models
      objectLock: true
  users:
    - name: default-user
  certificate:
    requestAutoCert: false
  env:
    - name: MINIO_PROMETHEUS_AUTH_TYPE
      value: "public"
