---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "cluster-auth.fullname" . }}-restart-kgateway-sa
  namespace: {{ .Values.namespace.name }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "cluster-auth.fullname" . }}-restart-role
  namespace: {{ .Values.namespace.name }}
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: kgateway-restart-role
  namespace: kgateway-system
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "cluster-auth.fullname" . }}-restart-binding
  namespace: {{ .Values.namespace.name }}
subjects:
  - kind: ServiceAccount
    name: {{ include "cluster-auth.fullname" . }}-restart-kgateway-sa
    namespace: {{ .Values.namespace.name }}
roleRef:
  kind: Role
  name: {{ include "cluster-auth.fullname" . }}-restart-role
  apiGroup: rbac.authorization.k8s.io
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: kgateway-restart-binding
  namespace: kgateway-system
subjects:
  - kind: ServiceAccount
    name: {{ include "cluster-auth.fullname" . }}-restart-kgateway-sa
    namespace: {{ .Values.namespace.name }}
roleRef:
  kind: Role
  name: kgateway-restart-role
  apiGroup: rbac.authorization.k8s.io
