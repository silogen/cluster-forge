apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cluster-auth.fullname" . }}-config
  namespace: {{ .Values.namespace.name }}
  labels:
    {{- include "cluster-auth.labels" . | nindent 4 }}
data:
  config.yaml: |
{{ toYaml .Values.config | indent 4 }}
  policies.yaml: |
{{ toYaml .Values.policies | indent 4 }}
