---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: airm-realm-credentials
  namespace: keycloak
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  data:
    - remoteRef:
        key: airm-ui-keycloak-secret
        property: value
      secretKey: FRONTEND_CLIENT_SECRET
    - remoteRef:
        key: airm-keycloak-admin-client-id
        property: value
      secretKey: ADMIN_CLIENT_ID
    - remoteRef:
        key: airm-keycloak-admin-client-secret
        property: value
      secretKey: ADMIN_CLIENT_SECRET
    - remoteRef:
        key: airm-ci-client-secret
        property: value
      secretKey: CI_CLIENT_SECRET
    - remoteRef:
        key: keycloak-initial-devuser-password
        property: value
      secretKey: KEYCLOAK_INITIAL_DEVUSER_PASSWORD
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-secret-store
  target:
    creationPolicy: Owner
    name: airm-realm-credentials
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-credentials
  namespace: keycloak
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  data:
    - remoteRef:
        key: keycloak-initial-admin-password
        property: value
      secretKey: KEYCLOAK_INITIAL_ADMIN_PASSWORD
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-secret-store
  target:
    creationPolicy: Owner
    name: keycloak-credentials
