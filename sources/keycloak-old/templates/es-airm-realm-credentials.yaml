---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: airm-realm-credentials
  namespace: keycloak
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  data:
    - remoteRef:
        key: airm-ui-keycloak-secret
        property: value
      secretKey: FRONTEND_CLIENT_SECRET
    - remoteRef:
        key: airm-keycloak-admin-client-id
        property: value
      secretKey: ADMIN_CLIENT_ID
    - remoteRef:
        key: airm-keycloak-admin-client-secret
        property: value
      secretKey: ADMIN_CLIENT_SECRET
    - remoteRef:
        key: airm-ci-client-secret
        property: value
      secretKey: CI_CLIENT_SECRET
    - remoteRef:
        key: k8s-client-secret
        property: value
      secretKey: K8S_CLIENT_SECRET
    - remoteRef:
        key: minio-client-secret
        property: value
      secretKey: MINIO_CLIENT_SECRET
    - remoteRef:
        key: gitea-client-secret
        property: value
      secretKey: GITEA_CLIENT_SECRET
    - remoteRef:
        key: argocd-client-secret
        property: value
      secretKey: ARGOCD_CLIENT_SECRET
  refreshInterval: 1h
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-secret-store
  target:
    creationPolicy: Owner
    name: airm-realm-credentials
