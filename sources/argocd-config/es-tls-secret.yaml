apiVersion: v1
kind: ServiceAccount
metadata:
  name: argocd-tls-secret-svc-account
  namespace: argocd
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: argocd-external-secrets-tls-role
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: argocd-external-secrets-tls-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: argocd-external-secrets-tls-role
subjects:
- kind: ServiceAccount
  name: argocd-tls-secret-svc-account
  namespace: argocd
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: argocd-tls-secret-store
spec:
  provider:
    kubernetes:
      remoteNamespace: kgateway-system
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kgateway-system
      auth:
        serviceAccount:
          name: argocd-tls-secret-svc-account
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-tls
  namespace: argocd
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: argocd-tls-secret-store
    kind: ClusterSecretStore
  target:
    name: cluster-tls
    template:
      metadata:
        labels:
          app.kubernetes.io/part-of: argocd
  data:
    - secretKey: cert
      remoteRef:
        key: cluster-tls
        property: tls.crt
    - secretKey: key
      remoteRef:
        key: cluster-tls
        property: tls.key
---

