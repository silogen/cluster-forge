---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitea-oidc-sa
  namespace: cf-gitea
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: gitea-oidc-role
rules:
- apiGroups: ["", "apps"]
  resources: ["pods"]
  verbs: ["get", "list", "delete"]
- apiGroups: ["", "apps"]
  resources: ["deployments"]
  verbs: ["get", "list", "watch", "patch"]
- apiGroups: ["", "apps"]
  resources: ["pods/exec"]
  verbs: ["create"]
- apiGroups: ["", "apps"]
  resources: ["configmaps"]
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: gitea-oidc-binding
subjects:
- kind: ServiceAccount
  name: gitea-oidc-sa
  namespace: cf-gitea
roleRef:
  kind: ClusterRole
  name: gitea-oidc-role
  apiGroup: rbac.authorization.k8s.io