apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: gitea-oidc-secret
  namespace: cf-gitea
  annotations:
    argocd.argoproj.io/hook: PreSync
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-secret-store
  refreshInterval: 5m
  target:
    name: gitea-oidc-secret
  data:
    - remoteRef:
        key: gitea-client-secret
        property: value
      secretKey: GITEA_CLIENT_SECRET
    - remoteRef:
        key: cluster-domain
        property: value
      secretKey: DOMAIN