---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: '{{ .Release.Name }}api-route'
  namespace: '{{ .Release.Namespace }}'
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .Values.kgateway.gatewayName }}
      namespace: {{ .Values.kgateway.namespace }}
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: '{{ .Release.Name }}-api'
          port: {{ .Values.kgateway.airmapi.servicePort }}
          weight: 1
      matches:
        - headers:
            - name: Host
              type: RegularExpression
              value: {{ .Values.kgateway.airmapi.prefixValue }}\..*
          path:
            type: PathPrefix
            value: /
      timeouts:
        backendRequest: 20s
        request: 90s
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: '{{ .Release.Name }}ui-route'
  namespace: '{{ .Release.Namespace }}'
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: {{ .Values.kgateway.gatewayName }}
      namespace: {{ .Values.kgateway.namespace }}
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: '{{ .Release.Name }}-ui'
          port: {{ .Values.kgateway.airmui.servicePort }}
          weight: 1
      matches:
        - headers:
            - name: Host
              type: RegularExpression
              value: {{ .Values.kgateway.airmui.prefixValue }}\..*
          path:
            type: PathPrefix
            value: /
      timeouts:
        backendRequest: 20s
        request: 90s
