---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: "{{ .Release.Name }}-api"
  name: "{{ .Release.Name }}-api"
  namespace: "{{ .Release.Namespace }}"
spec:
  ports:
    - name: web
      port: {{ .Values.airm.backend.servicePort }}
      targetPort: 8080
    - name: metrics
      port: {{ .Values.airm.backend.servicePortMetrics }}
      targetPort: 9009
  selector:
    app: "{{ .Release.Name }}-api"
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-api"
  namespace: "{{ .Release.Namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-api"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-api"
    spec:
      containers:
        - env:
            - name: OPENID_CLIENT_ID
              value: "{{ .Values.airm.keycloak.clientId }}"
            - name: DISABLE_JWT_VALIDATION
              value: "false"
            - name: POST_REGISTRATION_REDIRECT_URL
              value: "https://{{ .Values.kgateway.airmui.prefixValue }}.{{ .Values.airm.appDomain }}/"
            - name: DATABASE_HOST
              value: "{{ .Release.Name }}-cnpg-rw.{{ .Release.Namespace }}.svc.cluster.local"
            - name: DATABASE_PORT
              value: "{{ .Values.airm.backend.env.dbPort }}"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: "{{ .Release.Name }}-cnpg-user"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: "{{ .Release.Name }}-cnpg-user"
            - name: RABBITMQ_HOST
              value: "{{ .Release.Name }}-rabbitmq.{{ .Release.Namespace }}.svc.cluster.local"
            - name: RABBITMQ_PORT
              value: "{{ .Values.airm.backend.env.rabbitmqPort }}"
            - name: RABBITMQ_MANAGEMENT_URL
              value: http://{{ .Release.Name }}-rabbitmq.{{ .Release.Namespace }}.svc.cluster.local:15672/api
            - name: RABBITMQ_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: "{{ .Release.Name }}-rabbitmq-admin"
            - name: RABBITMQ_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: "{{ .Release.Name }}-rabbitmq-admin"
            - name: KEYCLOAK_PUBLIC_URL
              value: {{ template "airm-api.keycloakPublicUrl" . }}
            - name: KEYCLOAK_INTERNAL_URL
              value: "{{ .Values.airm.keycloak.internalUrl }}"
            - name: KEYCLOAK_REALM
              value: "{{ .Values.airm.keycloak.realm }}"
            - name: KEYCLOAK_ADMIN_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  key: client-id
                  name: "{{ .Release.Name }}-keycloak-admin-client"
            - name: KEYCLOAK_ADMIN_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  key: client-secret
                  name: "{{ .Release.Name }}-keycloak-admin-client"
            - name: MINIO_URL
              value: "{{ .Values.airm.backend.env.minioUrl }}"
            - name: MINIO_BUCKET
              value: "{{ .Values.airm.backend.env.minioBucket }}"
            - name: MINIO_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: minio-access-key
                  name: "{{ .Release.Name }}-api-minio-credentials"
            - name: MINIO_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: minio-secret-key
                  name: "{{ .Release.Name }}-api-minio-credentials"
            - name: PROMETHEUS_URL
              value: "{{ .Values.airm.backend.env.prometheusUrl }}"
            - name: CLUSTER_AUTH_URL
              value: "{{ .Values.airm.backend.env.clusterAuthUrl }}"
            - name: CLUSTER_AUTH_ADMIN_TOKEN
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cluster-auth-admin"
                  key: admin-token
                  optional: true
          image: "{{ .Values.airm.backend.image.repository }}:{{ .Values.airm.backend.image.tag }}"
          imagePullPolicy: {{ .Values.airm.backend.image.pullPolicy }}
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 2
          name: airm
          ports:
            - containerPort: 8080
            - containerPort: 9009
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 2
          resources:
            {{- toYaml .Values.airm.backend.resources | nindent 12 }}
          securityContext:
            {{- toYaml .Values.airm.backend.securityContext | nindent 12 }}
      initContainers:
        - name: wait-for-db
          image: postgres:17-alpine
          command:
            - sh
            - -c
            - |
              echo "Waiting for database to be ready..."
              until pg_isready -h "{{ .Release.Name }}-cnpg-rw.{{ .Release.Namespace }}.svc.cluster.local" -p 5432 -U airm_user; do
                echo "Waiting for database..."
                sleep 2
              done
              echo "Database ready, verifying authentication..."
              until PGPASSWORD="$DATABASE_PASSWORD" psql -h "{{ .Release.Name }}-cnpg-rw.{{ .Release.Namespace }}.svc.cluster.local" -p 5432 -U airm_user -d airm -c "SELECT 1;" > /dev/null 2>&1; do
                echo "Cannot authenticate yet, waiting..."
                sleep 2
              done
              echo "Database is ready and accessible!"
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: "{{ .Release.Name }}-cnpg-user"
        - name: init-migration-scripts
          command:
            - sh
            - -c
            - cp /code/migrations/* /mnt/code/migrations/
          image: "{{ .Values.airm.backend.image.repository }}:{{ .Values.airm.backend.image.tag }}"
          imagePullPolicy: {{ .Values.airm.backend.image.pullPolicy }}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
          volumeMounts:
            - mountPath: /mnt/code/migrations
              name: airm-migration-volume
        - name: liquibase-migrate
          command:
            - liquibase
            - --url=jdbc:postgresql://{{ .Release.Name }}-cnpg-rw.{{ .Release.Namespace }}.svc.cluster.local:5432/airm
            - --username=$(DATABASE_USER)
            - --password=$(DATABASE_PASSWORD)
            - --logLevel=INFO
            - --changeLogFile=changelog/changelog.xml
            - update
          env:
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  key: username
                  name: "{{ .Release.Name }}-cnpg-user"
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: password
                  name: "{{ .Release.Name }}-cnpg-user"
          image: "{{ .Values.airm.utilities.liquibase.image.repository }}:{{ .Values.airm.utilities.liquibase.image.tag }}"
          imagePullPolicy: {{ .Values.airm.utilities.liquibase.image.pullPolicy }}
          volumeMounts:
            - mountPath: /liquibase/changelog
              name: airm-migration-volume
              readOnly: true
        - name: charts-registration
          image: "{{ .Values.airm.backend.image.repository }}:{{ .Values.airm.backend.image.tag }}"
          imagePullPolicy: {{ .Values.airm.backend.image.pullPolicy }}
          command: ["uv", "run", "-m", "app.charts.registration"]
          env:
            - name: DATABASE_HOST
              value: "{{ .Release.Name }}-cnpg-rw.{{ .Release.Namespace }}.svc.cluster.local"
            - name: DATABASE_PORT
              value: "{{ .Values.airm.backend.env.dbPort }}"
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cnpg-user"
                  key: username
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-cnpg-user"
                  key: password
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 1000
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
        - name: check-rabbitmq-is-ready
          command:
            [
              "/bin/sh",
              "-c",
              "while ! nc -z \"$ENDPOINT_URL_TO_CHECK\" \"$ENDPOINT_PORT_TO_CHECK\"; do echo \"Waiting for Airm RabbitMQ at ${ENDPOINT_URL_TO_CHECK}:${ENDPOINT_PORT_TO_CHECK}...\"; sleep 3; done; echo \"Airm RabbitMQ is accepting connections at ${ENDPOINT_URL_TO_CHECK}:${ENDPOINT_PORT_TO_CHECK}.\"; sleep 3; exit 0"
            ]
          image: "{{ .Values.airm.utilities.netcat.image.repository }}:{{ .Values.airm.utilities.netcat.image.tag }}"
          imagePullPolicy: "{{ .Values.airm.utilities.netcat.image.pullPolicy }}"
          env:
            - name: ENDPOINT_URL_TO_CHECK
              value: "{{ .Release.Name }}-rabbitmq.{{ .Release.Namespace }}.svc.cluster.local"
            - name: ENDPOINT_PORT_TO_CHECK
              value: "{{ .Values.airm.backend.env.rabbitmqPort }}"
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: false
            runAsUser: 0
            capabilities:
              drop:
                - ALL
              add:
                - SETUID
                - SETGID
                - CHOWN
                - DAC_OVERRIDE
                - FOWNER
                - FSETID
            seccompProfile:
              type: RuntimeDefault
      enableServiceLinks: false
      volumes:
        - emptyDir: {}
          name: airm-migration-volume
