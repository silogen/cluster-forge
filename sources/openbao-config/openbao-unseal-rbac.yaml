---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openbao-unseal-job-sa
  namespace: cf-openbao
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openbao-unseal-job-role
  namespace: cf-openbao
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["get", "list"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openbao-unseal-job-rolebinding
  namespace: cf-openbao
subjects:
  - kind: ServiceAccount
    name: openbao-unseal-job-sa
    namespace: cf-openbao
roleRef:
  kind: Role
  name: openbao-unseal-job-role
  apiGroup: rbac.authorization.k8s.io