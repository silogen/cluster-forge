apiVersion: v1
kind: ServiceAccount
metadata:
  name: openbao-secret-manager-sa
  namespace: cf-openbao
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: openbao-secret-manager-role
rules:
# Need to read the openbao-keys secret to get the root token
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get"]
  resourceNames: ["openbao-keys"]
# Need to read secrets in cf-openbao namespace
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: openbao-secret-manager-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: openbao-secret-manager-role
subjects:
- kind: ServiceAccount
  name: openbao-secret-manager-sa
  namespace: cf-openbao