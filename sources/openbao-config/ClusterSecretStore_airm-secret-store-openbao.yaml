apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: airm-secret-store-openbao
spec:
  provider:
    vault:
      server: "http://openbao.openbao.svc.cluster.local:8200"
      path: "airm"
      version: "v2"
      auth:
        tokenSecretRef:
          name: "bao-external-secrets-token"
          key: "token"
          namespace: openbao
