{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: aim-engine
    name: aim-engine-aimservice-admin-role
rules:
    - apiGroups:
        - aim.eai.amd.com
      resources:
        - aimservices
      verbs:
        - '*'
    - apiGroups:
        - aim.eai.amd.com
      resources:
        - aimservices/status
      verbs:
        - get
{{- end }}
