{{- if .Values.rbacHelpers.enable }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
    labels:
        app.kubernetes.io/managed-by: {{ .Release.Service }}
        app.kubernetes.io/name: aim-engine
    name: aim-engine-aimclustermodel-editor-role
rules:
    - apiGroups:
        - aim.eai.amd.com
      resources:
        - aimclustermodels
      verbs:
        - create
        - delete
        - get
        - list
        - patch
        - update
        - watch
    - apiGroups:
        - aim.eai.amd.com
      resources:
        - aimclustermodels/status
      verbs:
        - get
{{- end }}
