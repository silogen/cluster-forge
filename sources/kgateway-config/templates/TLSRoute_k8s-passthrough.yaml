---
apiVersion: gateway.networking.k8s.io/v1alpha2
kind: TLSRoute
metadata:
  name: k8s-passthrough
  namespace: default
spec:
  hostnames:
  - k8s.{{ .Values.domain }}
  parentRefs:
  - group: gateway.networking.k8s.io
    kind: Gateway
    name: https
    namespace: kgateway-system
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: kubernetes
      port: 443
      weight: 1