---
apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: https
  namespace: kgateway-system
spec:
  gatewayClassName: kgateway
  listeners:
    - allowedRoutes:
        namespaces:
          from: All
      hostname: "*.{{ .Values.domain }}"
      name: https
      port: 443
      protocol: HTTPS
      tls:
        certificateRefs:
          - group: ''	
            kind: Secret	
            name: cluster-tls
        mode: Terminate
    - allowedRoutes:
        kinds:
          - group: gateway.networking.k8s.io
            kind: TLSRoute
        namespaces:
          from: All
      hostname: k8s.{{ .Values.domain }}
      name: k8s-passthrough
      port: 443
      protocol: TLS
      tls:
        mode: Passthrough
