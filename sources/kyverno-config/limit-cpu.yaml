apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: enforcement-for-cpu-limits
spec:
  admission: true
  background: false
  emitWarning: false
  validationFailureAction: Audit # NOTE: set "Audit" like a soft disable mode or "Enforce" if needed
  rules:
  - name: require-cpu-limits-pods
    match:
      resources:
        kinds:
        - Pod
    preconditions:
      all:
      - key: "kaiwo.silogen.ai/run-id"
        operator: AnyIn
        value: "{{ request.object.metadata.annotations | keys(@) || `[]` }}"
    validate:
      message: "CPU limits are required for all containers"
      pattern:
        spec:
          containers:
          - resources:
              limits:
                cpu: "?*"
  - name: require-cpu-limits-deployments
    match:
      resources:
        kinds:
        - Deployment
    preconditions:
      all:
      - key: "kaiwo.silogen.ai/run-id"
        operator: AnyIn
        value: "{{ request.object.spec.template.metadata.annotations | keys(@) || `[]` }}"
    validate:
      message: "CPU limits are required for all containers"
      pattern:
        spec:
          template:
            spec:
              containers:
              - resources:
                  limits:
                    cpu: "?*"
  - name: require-cpu-limits-jobs
    match:
      resources:
        kinds:
        - Job
    preconditions:
      all:
      - key: "kaiwo.silogen.ai/run-id"
        operator: AnyIn
        value: "{{ request.object.spec.template.metadata.annotations | keys(@) || `[]` }}"
    validate:
      message: "CPU limits are required for all containers"
      pattern:
        spec:
          template:
            spec:
              containers:
              - resources:
                  limits:
                    cpu: "?*"

