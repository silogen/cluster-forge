---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: openbao-secret-store
spec:
  provider:
    vault:
      auth:
        userPass:
          path: "userpass"
          username: "readonly-user"
          secretRef:
            name: "openbao-user"
            key: "password"
            namespace: cf-openbao
      path: secrets
      server: http://openbao.cf-openbao.svc.cluster.local:8200
      version: v2
