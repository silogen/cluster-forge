apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: seaweed
  namespace: seaweed-instance
spec:
  parentRefs:
    - name: https
      namespace: kgateway-system
  rules:
    - backendRefs:
        - name: seaweed-filer
          port: 8333
      matches:
        - headers:
          - type: RegularExpression
            name: Host
            value: "seaweed\\..*"