apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: seaweed
  namespace: seaweedfs-instance
spec:
  parentRefs:
    - name: https
      namespace: kgateway-system
  rules:
    - backendRefs:
        - name: filer-s3
          port: 80
      matches:
        - headers:
          - type: RegularExpression
            name: Host
            value: "seaweed\\..*"