---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: "{{ .Release.Name }}-ui"
  name: "{{ .Release.Name }}-ui"
  namespace: "{{ .Release.Namespace }}"
spec:
  ports:
    - name: web
      port: {{ .Values.airm.frontend.servicePort }}
      targetPort: 8000
  selector:
    app: "{{ .Release.Name }}-ui"
  type: ClusterIP

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: "{{ .Release.Name }}-ui-sa"
  namespace: "{{ .Release.Namespace }}"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-ui"
  namespace: "{{ .Release.Namespace }}"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "{{ .Release.Name }}-ui"
  template:
    metadata:
      labels:
        app: "{{ .Release.Name }}-ui"
    spec:
      serviceAccountName: "{{ .Release.Name }}-ui-sa"
      containers:
        - name: airm-ui
          env:
            - name: NEXTAUTH_URL
              value: "https://{{ .Values.airm.frontend.prefixUrl }}.{{ .Values.airm.appDomain }}"
            - name: KEYCLOAK_ISSUER
              value: "https://{{ .Values.keycloak.prefixUrl }}.{{ .Values.airm.appDomain }}/realms/airm"
            - name: KEYCLOAK_ID
              value: "{{ .Values.keycloak.keycloakClientId }}"
            - name: KEYCLOAK_ISSUER_INTERNAL_URL
              value: "http://{{ .Values.keycloak.serviceName }}.{{ .Values.keycloak.namespace }}:{{ .Values.keycloak.servicePort }}/realms/airm/"
            - name: AIRM_API_SERVICE_URL
              value: "http://{{ .Release.Name }}-api.{{ .Release.Namespace }}"
            - name: NEXTAUTH_SECRET
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-secrets-airm"
                  key: NEXTAUTH_SECRET
            - name: KEYCLOAK_SECRET
              valueFrom:
                secretKeyRef:
                  name: "{{ .Release.Name }}-keycloak-ui-creds"
                  key: KEYCLOAK_SECRET
          image: "{{ .Values.airm.frontend.image.repository }}:{{ .Values.airm.frontend.image.tag }}"
          imagePullPolicy: "{{ .Values.airm.frontend.image.pullPolicy }}"
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 2
          ports:
            - containerPort: 8000
          resources:
            {{- toYaml .Values.airm.frontend.resources | nindent 12 }}
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
      restartPolicy: Always
