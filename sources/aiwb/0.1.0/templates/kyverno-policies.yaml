{{- if .Values.standAloneMode }}
{{- $labelPrefix := .Values.labelPrefix }}
---
# Kyverno policy that auto-tags workloads with workload-id
# This allows kubectl-submitted workloads to be tracked by AIWB
apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: aiwb-add-workload-id-to-workloads
  annotations:
    policies.kyverno.io/title: Add Workload ID to AIWB Workloads
    policies.kyverno.io/category: AIWB
    policies.kyverno.io/subject: AIMService, KaiwoJob, KaiwoService
    policies.kyverno.io/description: >-
      Automatically adds a unique workload-id label to AIMServices, KaiwoJobs, and KaiwoServices
      submitted to namespaces that have a project-id label. This allows AIWB to track
      kubectl-submitted workloads and show metrics for them. Preserves existing workload-id
      if already present.
spec:
  background: true
  rules:
    - name: add-workload-id-label
      match:
        any:
          - resources:
              kinds:
                - AIMService
                - KaiwoJob
                - KaiwoService
              namespaceSelector:
                matchExpressions:
                  - key: {{ $labelPrefix }}/project-id
                    operator: Exists
      mutate:
        patchStrategicMerge:
          metadata:
            labels:
              {{ $labelPrefix }}/workload-id: '{{`{{request.object.metadata.labels."`}}{{ $labelPrefix }}/workload-id{{`" || request.oldObject.metadata.labels."`}}{{ $labelPrefix }}/workload-id{{`" || request.uid}}`}}'
{{- end }}
