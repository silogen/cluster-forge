        key: aiwb-ui-keycloak-secret
        property: value
      secretKey: value
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-secret-store
  target:
    name: {{ .Values.keycloak.secretName }}
    template:
      type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
