# =============================================================================
# Core secrets (always required)
# =============================================================================
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.minio.accessKeySecretName }}
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: pre-install
spec:
  data:
    - remoteRef:
        key: aiwb-minio-access-key
        property: value
      secretKey: value
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-secret-store
  target:
    name: {{ .Values.minio.accessKeySecretName }}
    template:
      type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.minio.secretKeySecretName }}
  namespace: {{ .Release.Namespace }}
  annotations:
    helm.sh/hook: pre-install
spec:
  data:
    - remoteRef:
        key: aiwb-minio-secret-key
        property: value
      secretKey: value
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-secret-store
  target:
    name: {{ .Values.minio.secretKeySecretName }}
    template:
      type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
