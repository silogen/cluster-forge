  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-secret-store
  target:
    name: {{ .Values.frontend.nextAuthSecretName }}
    template:
      type: Opaque

# =============================================================================
# Standalone mode secrets (only when not integrated with AIRM)
# =============================================================================
{{- if .Values.standAloneMode }}
---
# MinIO credentials for the workbench namespace
# This allows workloads in the workbench namespace to access MinIO
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.minio.accessKeySecretName }}
  namespace: {{ .Values.defaultNamespace | default "workbench" }}
  annotations:
    helm.sh/hook: post-install
spec:
  data:
    - remoteRef:
        key: aiwb-minio-access-key
        property: value
      secretKey: value
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-secret-store
  target:
    name: {{ .Values.minio.accessKeySecretName }}
    template:
      type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ .Values.minio.secretKeySecretName }}
  namespace: {{ .Values.defaultNamespace | default "workbench" }}
  annotations:
    helm.sh/hook: post-install
spec:
  data:
    - remoteRef:
        key: aiwb-minio-secret-key
        property: value
      secretKey: value
  secretStoreRef:
    kind: ClusterSecretStore
    name: openbao-secret-store
  target:
    name: {{ .Values.minio.secretKeySecretName }}
    template:
      type: Opaque
{{- end }}
