---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "aiwb.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aiwb.labels" . | nindent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "aiwb.fullname" . }}
  labels:
    {{- include "aiwb.labels" . | nindent 4 }}
rules:
# AIM CRD access
- apiGroups: ["aim.eai.amd.com"]
  resources: ["aimservices", "aimclustermodels", "aimclusterservicetemplates", "aimruntimeconfigs", "aimclusterruntimeconfigs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Kaiwo CRD access
- apiGroups: ["kaiwo.silogen.ai"]
  resources: ["kaiwojobs", "kaiwoservices"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "deletecollection"]

# Kubernetes Secret access (on-demand reads, no database persistence)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Namespace access (for namespace discovery)
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]

# ConfigMap access (for workload configuration)
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "create", "update", "patch", "delete", "deletecollection"]

# Pod access (for workload status)
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]

# Deployment access (for workload management)
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets", "daemonsets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "deletecollection"]

# Service access (for workload management)
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "create", "update", "patch", "delete", "deletecollection"]

# Events access (for resource status monitoring)
- apiGroups: [""]
  resources: ["events"]
  verbs: ["get", "list", "watch"]

# Node access (for cluster resource metrics)
- apiGroups: [""]
  resources: ["nodes"]
  verbs: ["get", "list", "watch"]

# Job access (for batch workloads)
- apiGroups: ["batch"]
  resources: ["jobs", "cronjobs"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete", "deletecollection"]

# CRD access (for dynamic resource queries)
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]

# Ingress access (for chart-workloads networking)
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "create", "update", "patch", "delete", "deletecollection"]

# Gateway API HTTPRoute access (for chart-workloads networking)
- apiGroups: ["gateway.networking.k8s.io"]
  resources: ["httproutes"]
  verbs: ["get", "list", "create", "update", "patch", "delete", "deletecollection"]

# PVC access (read-only)
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "aiwb.fullname" . }}
  labels:
    {{- include "aiwb.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "aiwb.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "aiwb.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
