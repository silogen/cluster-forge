          weight: 1
      matches:
        - headers:
            - name: Host
              type: RegularExpression
              value: {{ .Values.kgateway.ui.prefixValue }}\..*
          path:
            type: PathPrefix
            value: /
      timeouts:
        backendRequest: {{ .Values.kgateway.ui.timeouts.backendRequest }}
