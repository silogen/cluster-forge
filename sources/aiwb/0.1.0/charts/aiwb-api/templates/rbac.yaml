---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "aiwb.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "aiwb.labels" . | nindent 4 }}

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "aiwb.fullname" . }}
  labels:
    {{- include "aiwb.labels" . | nindent 4 }}
rules:
# AIM CRD access
- apiGroups: ["aim.amd.com"]
  resources: ["aimservices", "aimclustermodels", "aimclusterservicetemplates"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Kaiwo CRD access
- apiGroups: ["kaiwo.run"]
  resources: ["kaiwojobs", "kaiwoservices"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Kubernetes Secret access (on-demand reads, no database persistence)
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Namespace access (for namespace discovery)
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]

# ConfigMap access (for workload configuration)
- apiGroups: [""]
  resources: ["configmaps"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Pod access (for workload status)
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]

# Deployment access (for workload management)
- apiGroups: ["apps"]
  resources: ["deployments", "statefulsets"]
  verbs: ["get", "list", "watch"]

# Service access
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list", "watch"]

# Job access (for batch workloads)
- apiGroups: ["batch"]
  resources: ["jobs"]
  verbs: ["get", "list", "watch"]

# CRD access (for dynamic resource queries)
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "aiwb.fullname" . }}
  labels:
    {{- include "aiwb.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "aiwb.fullname" . }}
subjects:
- kind: ServiceAccount
  name: {{ include "aiwb.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
