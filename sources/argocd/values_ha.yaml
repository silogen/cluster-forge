global:
  domain: # to be filled by cluster-forge app
configs:
  params:
    server.insecure: true
  cm:
    resource.customizations.health.opentelemetry.io_OpenTelemetryCollector: |
      hs = {}
      hs.status = "Healthy"
      hs.message = "Always Healthy - See https://github.com/argoproj/argo-cd/pull/24284"
      return hs
  rbac:
    policy.csv: |
      g, argocd-users, role:admin

controller:
  replicas: 2
  pdb:
    enabled: true

redis:
  enabled: false
redis-ha:
  enabled: true

server:
  replicas: 2
  pdb:
    enabled: true

repoServer:
  replicas: 2
  pdb:
    enabled: true

applicationSet:
  replicas: 2
  pdb:
    enabled: true
