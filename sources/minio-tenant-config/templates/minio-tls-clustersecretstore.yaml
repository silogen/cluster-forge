apiVersion: v1
kind: ServiceAccount
metadata:
  name: tls-secret-svc-account
  namespace: minio-tenant-default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: external-secrets-tls-role
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: external-secrets-tls-role-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: external-secrets-tls-role
subjects:
- kind: ServiceAccount
  name: tls-secret-svc-account
  namespace: minio-tenant-default
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: tls-secret-store
spec:
  provider:
    kubernetes:
      remoteNamespace: kgateway-system
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
          namespace: kgateway-system
      auth:
        serviceAccount:
          name: tls-secret-svc-account
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: cluster-tls
  namespace: minio-tenant-default
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: tls-secret-store
    kind: ClusterSecretStore
  target:
    name: cluster-tls
  data:
    - secretKey: public.crt
      remoteRef:
        key: cluster-tls
        property: tls.crt
    - secretKey: private.key
      remoteRef:
        key: cluster-tls
        property: tls.key
---

