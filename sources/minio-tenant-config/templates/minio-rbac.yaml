apiVersion: v1
kind: ServiceAccount
metadata:
  name: minio-secret-readonly
  namespace: minio-tenant-default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: minio-secret-readonly
  namespace: minio-tenant-default
rules:
- apiGroups:
  - ""
  resourceNames:
  - default-user
  resources:
  - secrets
  verbs:
  - get
  - list
  - watch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: minio-secret-readonly-binding
  namespace: minio-tenant-default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: minio-secret-readonly
subjects:
  - kind: ServiceAccount
    name: minio-secret-readonly
    namespace: minio-tenant-default
