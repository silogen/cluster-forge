clusterDomain: # to be filled by cluster-forge app

gitea:
  admin:
    existingSecret: gitea-admin-credentials
  config:
    server:
      ROOT_URL: # to be filled by cluster-forge app
    database:
      DB_TYPE: sqlite3
    session:
      PROVIDER: memory
    cache:
      ADAPTER: memory
    queue:
      TYPE: level

valkey-cluster:
  enabled: false
valkey:
  enabled: false
postgresql:
  enabled: false
postgresql-ha:
  enabled: false

persistence:
  enabled: true

test:
  enabled: false
