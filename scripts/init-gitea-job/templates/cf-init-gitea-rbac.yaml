---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: gitea-init-job-sa
  namespace: cf-gitea
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gitea-init-job-role
  namespace: cf-gitea
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods/exec"]
    verbs: ["create"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitea-init-job-rolebinding
  namespace: cf-gitea
subjects:
  - kind: ServiceAccount
    name: gitea-init-job-sa
    namespace: cf-gitea
roleRef:
  kind: Role
  name: gitea-init-job-role
  apiGroup: rbac.authorization.k8s.io
