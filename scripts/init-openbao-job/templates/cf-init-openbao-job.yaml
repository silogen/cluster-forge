apiVersion: batch/v1
kind: Job
metadata:
  name: openbao-init-job
  namespace: cf-openbao
spec:
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: openbao-init-job-sa
      containers:
        - name: openbao-init
          image: ghcr.io/silogen/cluster-tool:latest
          imagePullPolicy: Always
          command:
            - /bin/bash
            - -c
            - |
              set -e
              /tmp/scripts/init-openbao.sh
              /tmp/scripts/setup-openbao.sh
              /tmp/scripts/generate-secrets.sh
          env:
            - name: BAO_ADDR
              value: http://openbao-internal:8200
            - name: BAO_API_ADDR
              value: http://openbao-internal:8200
            - name: BAO_CLUSTER_ADDR
              value: http://openbao-internal:8201
          volumeMounts:
            - name: scripts
              mountPath: /tmp/scripts
            - name: secrets-config
              mountPath: /tmp/secrets
            - name: secret-manager
              mountPath: /tmp/secret-manager
      volumes:
        - name: scripts
          configMap:
            name: openbao-init-scripts
            defaultMode: 0755
        - name: secrets-config
          configMap:
            name: openbao-secrets-init-config
        - name: secret-manager
          configMap:
            name: openbao-secret-manager-scripts
            defaultMode: 0755
