apiVersion: batch/v1
kind: Job
metadata:
  name: openbao-init-job
  namespace: cf-openbao
spec:
  template:
    spec:
      restartPolicy: Never
      serviceAccountName: openbao-init-job-sa
      containers:
        - name: openbao-init
          image: ghcr.io/silogen/cluster-tool:latest
          command:
            - /bin/bash
            - -c
            - |
              set -e
              /tmp/scripts/init-openbao.sh
              /tmp/scripts/setup-openbao.sh
              
              # Set up environment for secret management
              export BAO_TOKEN=$(kubectl get secret openbao-keys -n cf-openbao -o jsonpath='{.data.root_token}' | base64 -d)
              if [ -z "$BAO_TOKEN" ]; then
                echo "ERROR: Failed to retrieve BAO_TOKEN"
                exit 1
              fi
              export BAO_ADDR="http://openbao-internal:8200"
              export DOMAIN="{{ .Values.domain }}"
              export INIT_MODE="true"
              
              echo "Running secret management script directly..."
              /tmp/secret-manager/manage-secrets.sh
          env:
            - name: BAO_ADDR
              value: http://openbao-internal:8200
            - name: BAO_API_ADDR
              value: http://openbao-internal:8200
            - name: BAO_CLUSTER_ADDR
              value: http://openbao-internal:8201
          volumeMounts:
            - name: scripts
              mountPath: /tmp/scripts
            - name: secrets-config
              mountPath: /tmp/secrets
            - name: secret-manager
              mountPath: /tmp/secret-manager
      volumes:
        - name: scripts
          configMap:
            name: openbao-init-scripts
            defaultMode: 0755
        - name: secrets-config
          configMap:
            name: openbao-secrets-init-config
        - name: secret-manager
          configMap:
            name: openbao-secret-manager-scripts
            defaultMode: 0755
