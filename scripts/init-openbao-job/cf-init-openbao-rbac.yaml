---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: openbao-init-job-sa
  namespace: cf-openbao
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: openbao-init-job-role
  namespace: cf-openbao
rules:
  - apiGroups: [""]
    resources: ["pods", "pods/exec"]
    verbs: ["get", "list", "watch", "create"]
  - apiGroups: [""]
    resources: ["pods/status"]
    verbs: ["get", "watch"]
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["create", "get", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: openbao-init-job-rolebinding
  namespace: cf-openbao
subjects:
  - kind: ServiceAccount
    name: openbao-init-job-sa
    namespace: cf-openbao
roleRef:
  kind: Role
  name: openbao-init-job-role
  apiGroup: rbac.authorization.k8s.io