# Dedicated ArgoCD values for bootstrap
# Extracted from the argocd.valuesObject section of values.yaml
applicationSet:
  replicas: 1
configs:
  cm:
    create: true
    resource.customizations.health.opentelemetry.io_OpenTelemetryCollector: |
      hs = {}
      hs.status = "Healthy"
      hs.message = "Always Healthy - See https://github.com/argoproj/argo-cd/pull/24284"
      return hs
    resource.customizations.health.keda.sh_ScaledObject: |
      hs = {}
      if obj.status ~= nil then
        if obj.status.conditions ~= nil then
          for _, condition in ipairs(obj.status.conditions) do
            if condition.type == "Ready" then
              if condition.status == "True" then
                hs.status = "Healthy"
                hs.message = "ScaledObject is ready"
              else
                hs.status = "Degraded"
                hs.message = condition.reason or "ScaledObject not ready"
              end
              return hs
            end
          end
        end
        hs.status = "Progressing"
        hs.message = "ScaledObject status unknown"
      else
        hs.status = "Progressing"
        hs.message = "ScaledObject status unknown"
      end
      return hs
  params:
    server.insecure: true
  rbac:
    create: true
    policy.csv: |
      g, argocd-users, role:admin
controller:
  replicas: 1
redis:
  enabled: true
redis-ha:
  enabled: false
repoServer:
  replicas: 1
  autoscaling:
    enabled: false
server:
  replicas: 1
  autoscaling:
    enabled: false
global:
  domain: # to be set by bootstrap script