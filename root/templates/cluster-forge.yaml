---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-forge
  namespace: argocd
spec:
  project: default
  {{- if .Values.externalValues.enabled }}
  # helm-chart & values file from 2 different git repos
  sources:
  - repoURL: {{ .Values.clusterForge.repoUrl }}
    targetRevision: {{ .Values.clusterForge.targetRevision }}
    path: root
    helm:
      # here we want the base values.yaml and the custom values file from external repo
      # the path to the custom values file is relative to the root of the external values repo
      valueFiles:
        - {{ .Values.externalValues.path }}
        {{- if .Values.global.clusterSize }}
        - {{ .Values.global.clusterSize }}
        {{- end }}
        - $values/values.yaml
  - repoURL: {{ .Values.externalValues.repoUrl }}
    targetRevision: {{ .Values.externalValues.targetRevision }}
    ref: values
  {{ else }}
  # helm-chart & values file within the same git repo
  source:
    repoURL: {{ .Values.clusterForge.repoUrl }}
    targetRevision: {{ .Values.clusterForge.targetRevision }}
    path: root
    helm:
      valueFiles:
        - {{ .Values.clusterForge.valuesFile }}
  {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
