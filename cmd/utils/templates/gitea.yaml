---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitea
  namespace: cf-gitea
  annotations:
  labels:
    app: gitea
    created-by: cluster-forge
    app.kubernetes.io/name: gitea
    app.kubernetes.io/instance: gitea
    app.kubernetes.io/version: "1.22.3"
    version: "1.22.3"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 100%
  selector:
    matchLabels:
      app.kubernetes.io/name: gitea
      app.kubernetes.io/instance: gitea
  template:
    metadata:
      annotations:
        checksum/config: 912e9bf3e62c8221c3eaac824c583c0ef29a17817c3a4da97c3c20eec6b8fa95
      labels:
        app: gitea
        created-by: cluster-forge
        app.kubernetes.io/name: gitea
        app.kubernetes.io/instance: gitea
        app.kubernetes.io/version: "1.22.3"
        version: "1.22.3"
    spec:
      securityContext:
        fsGroup: 1000
      initContainers:
              - name: init-data
                image: GENERATED_IMAGE
                command: ["sh", "-c", "cp -r /prepopulated/* /data && chown -R 1000:1000 /data"]
                volumeMounts:
                  - name: data
                    mountPath: /data
      terminationGracePeriodSeconds: 60
      containers:
        - name: gitea
          image: "gitea/gitea:1.22.3-rootless"
          imagePullPolicy: IfNotPresent
          env:
            - name: GITEA_APP_INI
              value: /data/gitea/conf/app.ini
            - name: GITEA_CUSTOM
              value: /data/gitea
            - name: GITEA_WORK_DIR
              value: /data
            - name: GITEA_TEMP
              value: /tmp/gitea
            - name: TMPDIR
              value: /tmp/gitea
            - name: HOME
              value: /data/gitea/git
          ports:
            - name: http
              containerPort: 3000
          livenessProbe:
            failureThreshold: 10
            initialDelaySeconds: 200
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: http
            timeoutSeconds: 1
          resources:
            {}
          securityContext:
            {}
          volumeMounts:
            - name: temp
              mountPath: /tmp
            - name: data
              mountPath: /data
      volumes:
        - name: temp
          emptyDir: {}
        - name: data
          emptyDir: {}
---
