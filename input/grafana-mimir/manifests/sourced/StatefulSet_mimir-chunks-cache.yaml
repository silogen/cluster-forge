---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  annotations: {}
  labels:
    app.kubernetes.io/component: memcached
    app.kubernetes.io/instance: mimir
    app.kubernetes.io/name: mimir
    app.kubernetes.io/version: 2.11.0
  name: mimir-chunks-cache
  namespace: grafana-mimir
spec:
  podManagementPolicy: Parallel
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: chunks-cache
      app.kubernetes.io/instance: mimir
      app.kubernetes.io/name: mimir
  serviceName: mimir-chunks-cache
  template:
    metadata:
      annotations: null
      labels:
        app.kubernetes.io/component: chunks-cache
        app.kubernetes.io/instance: mimir
        app.kubernetes.io/name: mimir
        app.kubernetes.io/version: 2.11.0
    spec:
      affinity: {}
      containers:
        - args:
            - -m 200
            - --extended=modern,track_sizes
            - -I 1m
            - -c 16384
            - -v
            - -u 11211
          env:
            - name: API_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  key: API_ACCESS_KEY
                  name: mimir-minio-creds
            - name: API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  key: API_SECRET_KEY
                  name: mimir-minio-creds
          envFrom: null
          image: memcached:1.6.22-alpine
          imagePullPolicy: IfNotPresent
          name: memcached
          ports:
            - containerPort: 11211
              name: client
          resources:
            limits:
              memory: 240Mi
            requests:
              cpu: 500m
              memory: 240Mi
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
        - args:
            - --memcached.address=localhost:11211
            - --web.listen-address=0.0.0.0:9150
          image: prom/memcached-exporter:v0.14.2
          imagePullPolicy: IfNotPresent
          name: exporter
          ports:
            - containerPort: 9150
              name: http-metrics
          resources:
            limits: {}
            requests: {}
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      initContainers: []
      nodeSelector: {}
      securityContext:
        fsGroup: 10001
        runAsGroup: 10001
        runAsNonRoot: true
        runAsUser: 10001
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: mimir
      terminationGracePeriodSeconds: 60
      tolerations: []
  updateStrategy:
    type: RollingUpdate
