---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mimir-tenant-creds-from-fake
  namespace: grafana-mimir
spec:
  data:
    - remoteRef:
        key: .htpasswd
        version: v1
      secretKey: .htpasswd
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: fake-secret-store
  target:
    name: mimir-tenant-creds
