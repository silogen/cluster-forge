---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: kaiwo
  name: kaiwo-kaiwoqueueconfig-viewer-role
rules:
  - apiGroups:
      - kaiwo.silogen.ai
    resources:
      - kaiwoqueueconfigs
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - kaiwo.silogen.ai
    resources:
      - kaiwoqueueconfigs/status
    verbs:
      - get
