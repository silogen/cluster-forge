apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: config-env
  namespace: minio-tenant-default
spec:
  data:
    - remoteRef:
        key: minio-keycloak-client-config
      secretKey: MINIO_KEYCLOAK_CLIENT_SECRET
  refreshInterval: 15s
  secretStoreRef:
    kind: ClusterSecretStore
    name: minio-secret-store
  target:
    name: default-minio-tenant-env-configuration
    template:
      data:
        config.env: "{{.MINIO_KEYCLOAK_CLIENT_SECRET}}"
