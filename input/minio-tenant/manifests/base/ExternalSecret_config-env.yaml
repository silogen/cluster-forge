apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: config-env
  namespace: minio-tenant-default
spec:
  dataFrom:
  - sourceRef:
      generatorRef:
        apiVersion: generators.external-secrets.io/v1alpha1
        kind: Password
        name: minio-password-generator
  refreshInterval: "0"
  target:
    name: default-minio-tenant-env-configuration
    template:
      data:
        config.env: |
          export MINIO_SERVER_URL="http://minio.minio-tenant-default.svc.cluster.local:80"
          export MINIO_API_ROOT_ACCESS="on"
          export MINIO_ROOT_USER="minioroot"
          export MINIO_ROOT_PASSWORD="{{ .password }}"
