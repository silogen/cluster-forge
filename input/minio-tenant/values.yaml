# Root key for MinIO Tenant Chart
tenant:
  name: default-minio-tenant
  configuration:
    name: default-minio-tenant-env-configuration
  configSecret: 
    name: example-minio-config-secret
    # accessKey: minio
    # secretKey: minio123
    # existingSecret: true
  pools:
    ###
    # The number of MinIO Tenant Pods / Servers in this pool.
    # For standalone mode, supply 1. For distributed mode, supply 4 or more.
    # Note that the operator does not support upgrading from standalone to distributed mode.
    - servers: 2
      ###
      # Custom name for the pool
      name: pool-0
      ###
      # The number of volumes attached per MinIO Tenant Pod / Server.
      volumesPerServer: 2
      ###
      # The capacity per volume requested per MinIO Tenant Pod.
      size: 10Gi
      ###
      # The `storageClass <https://kubernetes.io/docs/concepts/storage/storage-classes/>`__ to associate with volumes generated for this pool.
      #
      # If using Amazon Elastic Block Store (EBS) CSI driver
      # Please make sure to set xfs for "csi.storage.k8s.io/fstype" parameter under StorageClass.parameters.
      # Docs: https://github.com/kubernetes-sigs/aws-ebs-csi-driver/blob/master/docs/parameters.md
      # storageClassName: directpv-min-io
      nodeSelector: {}
        # processor-type: cpu
  buckets: 
    - name: default-bucket
  users:
    - name: default-user
extraResources:
 - |
    apiVersion: generators.external-secrets.io/v1alpha1
    kind: Password
    metadata:
      name: tenant-password
      namespace: minio-tenant-default
    spec:
      length: 24
      digits: 5
      symbols: 5
      symbolCharacters: "_/"
      noUpper: false
      allowRepeat: true
 - |
    apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    metadata:
      name: config-env
      namespace: minio-tenant-default
    spec:
      refreshInterval: "30m"
      target:
        name: default-minio-tenant-env-configuration
        template:
          data:
            config.env: |
                export MINIO_SERVER_URL="https://minio.minio-tenant-default.svc.cluster.local:443"
                export MINIO_API_ROOT_ACCESS="on"
                export MINIO_ROOT_USER="minioroot"
                export MINIO_ROOT_PASSWORD="{{"{{"}} .password {{"}}"}}"
      dataFrom:
      - sourceRef:
          generatorRef:
            apiVersion: generators.external-secrets.io/v1alpha1
            kind: Password
            name: "tenant-password"
 - |
    apiVersion: external-secrets.io/v1beta1
    kind: ExternalSecret
    metadata:
      name: default-minio-user
      namespace: minio-tenant-default
    spec:
      refreshInterval: "30m"
      target:
        name: default-user
        template:
          data:
            CONSOLE_ACCESS_KEY: default-user
            CONSOLE_SECRET_KEY: "{{"{{"}} .password {{"}}"}}"
            API_ACCESS_KEY: api-default-user
            API_SECRET_KEY: "{{"{{"}} .password {{"}}"}}"
      dataFrom:
      - sourceRef:
          generatorRef:
            apiVersion: generators.external-secrets.io/v1alpha1
            kind: Password
            name: "tenant-password"
 - |
    apiVersion: batch/v1
    kind: Job
    metadata:
      name: mc
      namespace: minio-tenant-default
    spec:
      backoffLimit: 1
      activeDeadlineSeconds: 300
      template:
        spec:
          restartPolicy: Never
          containers:
          - name: mc
            image: minio/mc:latest
            command: ["/bin/sh", "-c"]
            args:
              - source /tmp/minio-config/config.env;
                false; until [ $? -eq 0 ]; do sleep 5; mc alias set init "$MINIO_SERVER_URL" "$MINIO_ROOT_USER" "$MINIO_ROOT_PASSWORD"; done;
                false; until [ $? -eq 0 ]; do sleep 5; mc admin accesskey create init/ default-user --access-key "$API_ACCESS_KEY" --secret-key "$API_SECRET_KEY" ; done;
            env:
            - name: API_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: default-user
                  key: API_ACCESS_KEY
            - name: API_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: default-user
                  key: API_SECRET_KEY
            - name: MINIO_URL
              value: https://default-minio-tenant-console.minio-tenant-default.srv.cluster.local
            volumeMounts:
            - mountPath: /tmp/minio-config
              name: configuration
          volumes:
          - name: configuration
            projected:
              defaultMode: 420
              sources:
              - secret:
                  name: default-minio-tenant-env-configuration
