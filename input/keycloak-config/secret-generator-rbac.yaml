---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keycloak-secret-generator-sa
  namespace: keycloak

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: keycloak-secret-generator-role
rules:
- apiGroups: ["external-secrets.io"]
  resources: ["clustersecretstores"]
  verbs: ["create", "update", "patch", "get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keycloak-secret-generator-binding
subjects:
- kind: ServiceAccount
  name: keycloak-secret-generator-sa
  namespace: keycloak
roleRef:
  kind: ClusterRole
  name: keycloak-secret-generator-role
  apiGroup: rbac.authorization.k8s.io
