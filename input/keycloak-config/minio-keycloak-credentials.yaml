---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-keycloak-credentials
  namespace: keycloak
spec:
  data:
    - remoteRef:
        key: minio-keycloak-client-secret
      secretKey: MINIO_KEYCLOAK_CLIENT_SECRET
  refreshInterval: 15s
  secretStoreRef:
    kind: ClusterSecretStore
    name: minio-integrations-secret-store
  target:
    name: minio-keycloak-client-secret
 