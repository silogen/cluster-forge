---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/instance: kgateway
    app.kubernetes.io/name: kgateway
    app.kubernetes.io/version: 1.16.0
    kgateway: kgateway
  name: kgateway
  namespace: kgateway-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/instance: kgateway
      app.kubernetes.io/name: kgateway
      kgateway: kgateway
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kgateway
        app.kubernetes.io/name: kgateway
        kgateway: kgateway
    spec:
      containers:
        - env:
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  divisor: "1"
                  resource: limits.memory
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  divisor: "1"
                  resource: limits.cpu
            - name: KGW_LOG_LEVEL
              value: info
            - name: KGW_XDS_SERVICE_NAME
              value: kgateway
            - name: KGW_XDS_SERVICE_PORT
              value: "9977"
            - name: KGW_DEFAULT_IMAGE_REGISTRY
              value: cr.kgateway.dev/kgateway-dev
            - name: KGW_DEFAULT_IMAGE_TAG
              value: v2.1.0-main
            - name: KGW_DEFAULT_IMAGE_PULL_POLICY
              value: IfNotPresent
            - name: KGW_DISCOVERY_NAMESPACE_SELECTORS
              value: '[]'
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: cr.kgateway.dev/kgateway-dev/kgateway:v2.1.0-main
          imagePullPolicy: IfNotPresent
          name: kgateway
          ports:
            - containerPort: 9977
              name: grpc-xds
              protocol: TCP
            - containerPort: 9093
              name: health
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9093
            initialDelaySeconds: 3
            periodSeconds: 10
          resources: {}
          securityContext: {}
      securityContext: {}
      serviceAccountName: kgateway
