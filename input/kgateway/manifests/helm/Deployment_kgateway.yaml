---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kgateway
  namespace: kgateway-system
  labels:
    app.kubernetes.io/instance: kgateway
    app.kubernetes.io/name: kgateway
    app.kubernetes.io/version: 1.16.0
    kgateway: kgateway
spec:
  replicas: null
  selector:
    matchLabels:
      app.kubernetes.io/instance: kgateway
      app.kubernetes.io/name: kgateway
      kgateway: kgateway
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: kgateway
        app.kubernetes.io/name: kgateway
        kgateway: kgateway
    spec:
      containers:
        - env:
            - name: GOMEMLIMIT
              valueFrom:
                resourceFieldRef:
                  divisor: "1"
                  resource: limits.memory
            - name: GOMAXPROCS
              valueFrom:
                resourceFieldRef:
                  divisor: "1"
                  resource: limits.cpu
            - name: LOG_LEVEL
              value: info
            - name: KGW_XDS_SERVICE_NAME
              value: kgateway
            - name: KGW_XDS_SERVICE_PORT
              value: "9977"
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: cr.kgateway.dev/kgateway-dev/kgateway:v2.0.0-main
          imagePullPolicy: IfNotPresent
          name: kgateway
          ports:
            - containerPort: 9977
              name: grpc-xds
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 3
            periodSeconds: 10
            successThreshold: 1
            tcpSocket:
              port: 9977
            timeoutSeconds: 1
          resources: {}
          securityContext: {}
      securityContext: {}
      serviceAccountName: kgateway
