server:
  remoteWrite:
    - url: http://mimir-gateway.grafana-mimir.svc.cluster.local/api/v1/push
      basic_auth: ## <-- username and password could be updated by tanuu-operator later
        username: cluster-forge-mimir-test-user ##
        password: cluster-forge-mimir-test-pass ##
        #username: ${MIMIR_USERNAME} Passing credentials from env doesn't work
        #password: ${MIMIR_PASSWORD}
      headers:
        "X-Scope-OrgID": "mimir-tenant" ## <-- Be updated by go-templating and input from XR
  service:
    ## Enable gRPC port on service to allow auto discovery with thanos-querier
    gRPC:
      enabled: true

  persistentVolume:
    ## Prometheus server data Persistent Volume size
    #size: 100Gi ##
    size: 20Gi

  retention: "60d"

