apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: generate-static-cert-issuer
spec:
  background: true
  rules:
  - name: generate-static-wildcard-issuer
    match:
      any:
      - resources:
          kinds:
          - Namespace
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - kube-public
          - kube-node-lease
          - local-path-storage
    generate:
      apiVersion: certmanager.io/v1alpha1
      kind: StaticCertIssuer
      name: static-wildcard-issuer
      namespace: "{{request.object.metadata.name}}"
      synchronize: true
      data:
        metadata:
          labels:
            app.kubernetes.io/instance: certmanager-issuer
            app.kubernetes.io/managed-by: kyverno
        spec:
          secretName: cluster-tls
          secretNamespace: kgateway-system