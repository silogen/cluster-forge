---
apiVersion: v1
kind: Service
metadata:
  annotations:
    tailscale.com/tailnet-ip: 100.83.181.82
  name: central-onepass-connect
  namespace: external-secrets
spec:
  externalName: placeholder
  type: ExternalName
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: onepass-oci
spec:
  provider:
    onepassword:
      connectHost: http://central-onepass-connect.external-secrets.svc.cluster.local:8080
      vaults:
        oci: 1  
      auth:
        secretRef:
          connectTokenSecretRef:
            name: onepass-connect-access-token
            namespace: external-secrets
            key: token
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-1
  namespace: default 
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: onepass-oci
    kind: ClusterSecretStore
  target:
    name: onepass-test-secret
    creationPolicy: Owner
  data:
  - secretKey: username-in-k8s
    remoteRef:
      key: test-api-credential 
      property: username
  - secretKey: credential-in-k8s
    remoteRef:
      key: test-api-credential
      property: credential
