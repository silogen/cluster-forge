---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: test-1
  namespace: default 
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: onepass-oci
    kind: ClusterSecretStore
  target:
    name: onepass-test-secret
    creationPolicy: Owner
  data:
  - secretKey: username-in-k8s
    remoteRef:
      key: test-api-credential 
      property: username
  - secretKey: credential-in-k8s
    remoteRef:
      key: test-api-credential
      property: credential
