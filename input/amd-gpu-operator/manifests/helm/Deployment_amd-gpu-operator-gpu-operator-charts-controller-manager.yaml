apiVersion: apps/v1
kind: Deployment
metadata:
  name: amd-gpu-operator-gpu-operator-charts-controller-manager
  namespace: kube-amd-gpu
  labels:
    app.kubernetes.io/component: amd-gpu
    app.kubernetes.io/instance: amd-gpu-operator
    app.kubernetes.io/name: gpu-operator-charts
    app.kubernetes.io/part-of: amd-gpu
    app.kubernetes.io/version: v1.0.0
    control-plane: controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: amd-gpu
      app.kubernetes.io/instance: amd-gpu-operator
      app.kubernetes.io/name: gpu-operator-charts
      app.kubernetes.io/part-of: amd-gpu
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app.kubernetes.io/component: amd-gpu
        app.kubernetes.io/instance: amd-gpu-operator
        app.kubernetes.io/name: gpu-operator-charts
        app.kubernetes.io/part-of: amd-gpu
        control-plane: controller-manager
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/control-plane
                operator: Exists
            - matchExpressions:
              - key: node-role.kubernetes.io/master
                operator: Exists
      containers:
      - args:
        - --config=controller_manager_config.yaml
        env:
        - name: OPERATOR_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KUBERNETES_CLUSTER_DOMAIN
          value: cluster.local
        image: docker.io/rocm/gpu-operator:v1.1.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
          initialDelaySeconds: 15
          periodSeconds: 20
        name: manager
        readinessProbe:
          httpGet:
            path: /readyz
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          limits:
            cpu: 500m
            memory: 384Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
        volumeMounts:
        - mountPath: /controller_manager_config.yaml
          name: manager-config
          subPath: controller_manager_config.yaml
      nodeSelector: {}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: amd-gpu-operator-gpu-operator-charts-controller-manager
      terminationGracePeriodSeconds: 10
      tolerations:
      - effect: NoSchedule
        key: node-role.kubernetes.io/master
        operator: Equal
      - effect: NoSchedule
        key: node-role.kubernetes.io/control-plane
        operator: Equal
      volumes:
      - configMap:
          name: amd-gpu-operator-gpu-operator-charts-manager-config
        name: manager-config
