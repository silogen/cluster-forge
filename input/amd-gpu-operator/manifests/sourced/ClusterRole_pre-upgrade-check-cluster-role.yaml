---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    helm.sh/hook: pre-upgrade,pre-rollback
    helm.sh/hook-delete-policy: before-hook-creation, hook-succeeded
    helm.sh/hook-weight: "0"
  name: pre-upgrade-check-cluster-role
rules:
  - apiGroups:
      - amd.com
    resources:
      - deviceconfigs
    verbs:
      - list
      - get
