---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: promtail-loki-tenant-credentials
  namespace: monitoring
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: k8s-secret-store
    kind: ClusterSecretStore
  target:
    name: promtail-loki-tenant-credentials
    creationPolicy: Owner
  data:
  - secretKey: loki-tenant-pw-omni-devenv
    remoteRef:
      key: backend-k8s-secret
      property: loki-tenant-pw-omni-devenv
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-user-credentials
  namespace: grafana
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: k8s-secret-store
    kind: ClusterSecretStore
  target:
    name: grafana-user-credentials
    creationPolicy: Owner
  data:
  - secretKey: grafana-admin-id
    remoteRef:
      key: backend-k8s-secret
      property: grafana-admin-id
  - secretKey: grafana-admin-pw
    remoteRef:
      key: backend-k8s-secret
      property: grafana-admin-pw
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: minio-user-credential
  namespace: minio
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: k8s-secret-store
    kind: ClusterSecretStore
  target:
    name: minio-user-credential
    creationPolicy: Owner
  data:
  - secretKey: password
    remoteRef:
      key: backend-k8s-secret
      property: password
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: loki-minio-creds
  namespace: grafana-loki
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: k8s-secret-store
    kind: ClusterSecretStore
  target:
    name: loki-minio-creds
    creationPolicy: Owner
  data:
  - secretKey: access_key_id
    remoteRef:
      key: backend-k8s-secret
      property: access_key_id
  - secretKey: secret_access_key
    remoteRef:
      key: backend-k8s-secret
      property: secret_access_key
  - secretKey: loki_tenant_pw_demo
    remoteRef:
      key: backend-k8s-secret
      property: loki_tenant_pw_demo
