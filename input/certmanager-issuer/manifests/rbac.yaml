apiVersion: v1
kind: ServiceAccount
metadata:
  name: static-cert-issuer
  namespace: static-cert-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: static-cert-issuer
rules:
- apiGroups: [""]
  resources: ["secrets"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
- apiGroups: ["cert-manager.io"]
  resources: ["certificaterequests", "certificaterequests/status"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["certmanager.io"]
  resources: ["staticcertissuers", "staticcertissuers/status"]
  verbs: ["get", "list", "watch", "update", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: static-cert-issuer
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: static-cert-issuer
subjects:
- kind: ServiceAccount
  name: static-cert-issuer
  namespace: static-cert-system
---
# Additional RBAC for cert-manager to approve certificate requests
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: cert-manager-static-cert-issuer-approver
rules:
- apiGroups: ["cert-manager.io"]
  resources: ["certificaterequests"]
  verbs: ["get", "list", "watch", "update", "patch"]
- apiGroups: ["cert-manager.io"]
  resources: ["certificaterequests/status"]
  verbs: ["update", "patch"]
- apiGroups: ["cert-manager.io"]
  resources: ["certificaterequests/approval"]
  verbs: ["update"]
- apiGroups: ["certmanager.io"]
  resources: ["staticcertissuers"]
  verbs: ["get", "list", "watch"]
- apiGroups: [""]
  resources: ["events"]
  verbs: ["create", "patch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: cert-manager-static-cert-issuer-approver
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cert-manager-static-cert-issuer-approver
subjects:
- kind: ServiceAccount
  name: cert-manager
  namespace: cert-manager