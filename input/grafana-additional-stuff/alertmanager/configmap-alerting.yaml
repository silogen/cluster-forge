---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-alerting-config
  labels:
    grafana_alerting: "1"  # This label matches the sidecar.alerting.label
data:
  contactpoints.yaml: |
    apiVersion: 1
    contactPoints:
      - orgId: 1
        name: 'new-test-contact-point-for-oci-clusters'
        receivers:
          - uid: slack_webhook_test_channel ##
            type: slack
            settings:
              recipient: "silogen-grafana-alert-test"
              url: ${SLACK_CONTACT_POINT_TEST_URL} 
              title: "Direct alert to slack"
              text: '{{ template "test-temp-3" . }}'
  templates.yaml: |
    apiVersion: 1
    templates:
      - name: test-temp-3
        orgID: 1
        type: alert
        template: |-
          {{ define "test-temp-3" -}}
          # Common Information
          *Alert:* {{ .CommonLabels.alertname }}
          *Severity:* {{ .CommonLabels.severity }}
          *Total Alerts:* {{ len .Alerts }}
          *Dashboard URL:* {{ (index .Alerts 0).DashboardURL }}
          *Cluster:* {{ .CommonLabels.cluster_name}}
          *Namespace:* {{ .CommonLabels.namespace}}

          # Individual Alert
          {{- range .Alerts }}
          ## Alert Detail
          *Start Time:* {{ .StartsAt }}

          *Labels:*
          {{- if .Labels.node_name }}
           - node_name: {{ .Labels.node_name }}
          {{- end }}
          {{- if .Labels.pod }}
           - pod: {{ .Labels.pod }}
          {{- end }}
          {{- if .Labels.severity }}
           - severity: {{ .Labels.severity }}
          {{- end }}

          {{ end -}}
          {{ end }}
  rules.yaml: |
    apiVersion: 1
    groups:
      - orgId: 1
        name: CHECKING_PER_MINUTE
        folder: GPU_alerts
        interval: 1m
        rules:
          - uid: eekgt5qyrqhvka
            title: GPU Nodes (Fake alert)
            condition: C
            data:
              - refId: A
                relativeTimeRange:
                  from: 600
                  to: 0
                datasourceUid: oci-clusters-mimir
                model:
                  datasource:
                    type: prometheus
                    uid: oci-clusters-mimir
                  disableTextWrap: false
                  editorMode: builder
                  expr: count(gpu_nodes_total)
                  fullMetaSearch: false
                  includeNullMetadata: true
                  instant: true
                  intervalMs: 1000
                  legendFormat: __auto
                  maxDataPoints: 43200
                  range: false
                  refId: A
                  useBackend: false
              - refId: C
                datasourceUid: __expr__
                model:
                  conditions:
                    - evaluator:
                        params:
                          - 3
                        type: ne
                      operator:
                        type: and
                      query:
                        params:
                          - C
                      reducer:
                        params: []
                        type: last
                      type: query
                  datasource:
                    type: __expr__
                    uid: __expr__
                  expression: A
                  intervalMs: 1000
                  maxDataPoints: 43200
                  refId: C
                  type: threshold
            noDataState: NoData
            execErrState: Error
            for: 1m
            isPaused: false
            notification_settings:
              receiver: 'new-test-contact-point-for-oci-clusters '

  policies.yaml: |
    apiVersion: 1
    policies:
      - orgId: 1
        receiver: grafana-default-email ##
        group_wait: 30s
        group_interval: 10m
        repeat_interval: 10m
        group_by:
          - grafana_folder
          - alertname
        routes:
          - receiver: new-test-contact-point-for-oci-clusters
            object_matchers:
              - - k8s_cluster_name
                - =~
                - oci
