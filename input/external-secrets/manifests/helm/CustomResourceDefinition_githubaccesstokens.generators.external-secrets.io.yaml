---
apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.17.1
  labels:
    external-secrets.io/component: controller
  name: githubaccesstokens.generators.external-secrets.io
spec:
  conversion:
    strategy: Webhook
    webhook:
      clientConfig:
        service:
          name: external-secrets-webhook
          namespace: external-secrets
          path: /convert
      conversionReviewVersions:
        - v1
  group: generators.external-secrets.io
  names:
    categories:
      - external-secrets
      - external-secrets-generators
    kind: GithubAccessToken
    listKind: GithubAccessTokenList
    plural: githubaccesstokens
    singular: githubaccesstoken
  scope: Namespaced
  versions:
    - name: v1alpha1
      schema:
        openAPIV3Schema:
          properties:
            apiVersion:
              type: string
            kind:
              type: string
            metadata:
              type: object
            spec:
              properties:
                appID:
                  type: string
                auth:
                  properties:
                    privateKey:
                      properties:
                        secretRef:
                          properties:
                            key:
                              maxLength: 253
                              minLength: 1
                              pattern: ^[-._a-zA-Z0-9]+$
                              type: string
                            name:
                              maxLength: 253
                              minLength: 1
                              pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*$
                              type: string
                            namespace:
                              maxLength: 63
                              minLength: 1
                              pattern: ^[a-z0-9]([-a-z0-9]*[a-z0-9])?$
                              type: string
                          type: object
                      required:
                        - secretRef
                      type: object
                  required:
                    - privateKey
                  type: object
                installID:
                  type: string
                permissions:
                  additionalProperties:
                    type: string
                  type: object
                repositories:
                  items:
                    type: string
                  type: array
                url:
                  type: string
              required:
                - appID
                - auth
                - installID
              type: object
          type: object
      served: true
      storage: true
      subresources:
        status: {}
