---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: airm-configure-clusterrole
rules:
  - apiGroups:
      - ""
      - "batch"
      - "apps"
      - "rbac.authorization.k8s.io"
      - "external-secrets.io"
    resources:
      - pods
      - secrets
      - jobs
      - cronjobs
      - deployments
      - namespaces
      - clusterrolebindings
      - clusterroles
      - serviceaccounts
      - services
      - externalsecrets
      - pods/exec
    verbs:
      - list
      - get
      - create
      - delete
      - patch
      - watch
