---
apiVersion: batch/v1
kind: Job
metadata:
  name: airm-configure
  namespace: default
spec:
  template:
    spec:
      restartPolicy: Never
      serviceAccount: airm-configure
      volumes:
        - name: overlays-config
          configMap:
            name: configure-overlays
        - name: overlays-config-base
          configMap:
            name: configure-base
      containers:
      - name: airm-cluster-initialize
        image: ghcr.io/silogen/airm-configure:v1.0.0
        imagePullPolicy: IfNotPresent
        env:
        - name: NEW_DOMAIN_NAME
          valueFrom:
            configMapKeyRef:
              name: bloom
              key: DOMAIN
        volumeMounts:
          - name: overlays-config
            mountPath: /opt/dispatcher
          - name: overlays-config-base
            mountPath: /opt/base
