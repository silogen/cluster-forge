apiVersion: batch/v1
kind: Job
metadata:
  name: workloads-manager-init
  namespace: airm
  annotations:
    argocd.argoproj.io/hook: PostSync
    argocd.argoproj.io/hook-delete-policy: BeforeHookCreation
spec:
  template:
    spec:
      restartPolicy: OnFailure
      initContainers:
      - name: wait-for-api
        image: curlimages/curl:latest
        imagePullPolicy: IfNotPresent
        command:
        - sh
        - -c
        - |
          echo "Waiting for API to be ready..."
          until curl -f http://airm-api.airm.svc.cluster.local/health || curl -f http://airm-api.airm.svc.cluster.local/ || curl -f http://airm-api.airm.svc.cluster.local/docs; do
            echo "API not ready, waiting 10 seconds..."
            sleep 10
          done
          echo "API is ready!"
      containers:
      - name: workloads-manager
        image: ghcr.io/silogen/workloads-manager:v2025.08-rc.8
        imagePullPolicy: IfNotPresent
        env:
        - name: WM_API_URL
          value: "http://airm-api.airm.svc.cluster.local"
        - name: TOKEN
          valueFrom:
            secretKeyRef:
              name: workloads-manager-token
              key: token
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
  backoffLimit: 3
  ttlSecondsAfterFinished: 300
