apiVersion: v1
kind: Namespace
metadata:
  labels:
    monitoring: prometheus
  name: airm
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: airm-cnpg-superuser
  namespace: airm
spec:
  data:
    - remoteRef:
        key: airm-cnpg-superuser-username
      secretKey: username
    - remoteRef:
        key: airm-cnpg-superuser-password
      secretKey: password
  secretStoreRef:
    kind: ClusterSecretStore
    name: airm-secret-store
  target:
    name: airm-cnpg-superuser
    template:
      type: Opaque
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: airm-cnpg-user
  namespace: airm
spec:
  data:
    - remoteRef:
        key: airm-cnpg-user-username
      secretKey: username
    - remoteRef:
        key: airm-cnpg-user-password
      secretKey: password
  secretStoreRef:
    kind: ClusterSecretStore
    name: airm-secret-store
  target:
    name: airm-cnpg-user
    template:
      type: Opaque
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: airm-cnpg
  namespace: airm
spec:
  affinity:
    enablePodAntiAffinity: true
    topologyKey: topology.kubernetes.io/zone
  bootstrap:
    initdb:
      database: airm
      owner: airm_user
      postInitSQL:
        - GRANT CREATE ON SCHEMA public TO airm_user
      secret:
        name: airm-cnpg-user
  imageName: ghcr.io/cloudnative-pg/postgresql:17
  instances: 1
  nodeMaintenanceWindow:
    inProgress: false
    reusePVC: true
  postgresql:
    parameters:
      auto_explain.log_min_duration: "10s"
      pg_stat_statements.max: "10000"
      pg_stat_statements.track: "all"
      shared_buffers: "256MB"
      wal_compression: "pglz" # default is "off"
    pg_hba:
      - host all all 10.244.0.0/16 md5
  primaryUpdateStrategy: unsupervised
  resources:
    limits:
      cpu: "2"
      memory: 1Gi
    requests:
      cpu: "1"
      memory: 512Mi
  serviceAccountTemplate:
    metadata:
      annotations:
        iam.gke.io/gcp-service-account: dev-gke-sa@silogen-dev.iam.gserviceaccount.com
  startDelay: 300
  stopDelay: 300
  storage:
    size: 50Gi
    storageClass: default
  superuserSecret:
    name: airm-cnpg-superuser
  walStorage:
    size: 50Gi
    storageClass: default
