apiVersion: monitoring.coreos.com/v1alpha1
kind: ScrapeConfig
metadata:
  name: gpu-operator-metrics
  namespace: prometheus-system
spec:
  jobName: gpu-operator-metrics-exporter
  kubernetesSDConfigs:
    - role: node  # Discover all cluster nodes dynamically
  relabelings:
    - source_labels: [__meta_kubernetes_node_label_feature_node_kubernetes_io_amd_gpu]
      action: keep
      regex: true  # Only keep nodes with the label "feature.node.kubernetes.io/amd-gpu=true"
# Use the node's Internal IP and set port 32500
    - source_labels: [__meta_kubernetes_node_address_InternalIP]
      regex: (.+)
      replacement: "$1:32500"
      target_label: __address__
  metricsPath: /metrics

