---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: clusterforge
  namespace: argocd
spec:
  project: default
  source:
  {{- if .Values.externalValues.enabled }}
  - repoURL: {{ .Values.clusterForge.repoUrl }}
    targetRevision: {{ .Values.clusterForge.targetRevision }}
    path: charts/cluster-forge
    helm:
      valueFiles:
        - {{ .Values.clusterForge.valuesFile }}
  - repoURL: {{ .Values.externalValues.repoUrl }}
    targetRevision: {{ .Values.externalValues.targetRevision }}
    ref: values
  {{ else }}
    repoURL: {{ .Values.clusterForge.repoUrl }}
    targetRevision: {{ .Values.clusterForge.targetRevision }}
    path: charts/cluster-forge
    helm:
      valueFiles:
        - {{ .Values.clusterForge.valuesFile }}
  {{- end }}
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
