---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gitea-ingress
  namespace: cf-gitea
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - git.app.10.7.125.221.nip.io
      secretName: selfsigned-tls  # Use cert-manager self-signed certificate
  rules:
    - host: git.app.10.7.125.221.nip.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gitea-http
                port:
                  number: 3000
