apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: 'test-airm-airm-cnpg-superuser'
  namespace: 'airm'
spec:
  data:
    - remoteRef:
        key: airm
        property: airm-cnpg-superuser-username
      secretKey: username
    - remoteRef:
        key: airm
        property: airm-cnpg-superuser-password
      secretKey: password
  secretStoreRef:
    kind: ClusterSecretStore
    name: vault-backend2
  target:
    name: 'test-airm-airm-cnpg-superuser'
    template:
      type: Opaque
