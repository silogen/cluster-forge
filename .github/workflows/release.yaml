# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches:
      - "74-create-a-release-pipeline-for-cluster-forge"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.2'

    - name: Smelt
      run: go run . smelt --config release-configs/externalsecrets.yaml --non-interactive

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cast
      run: go run . cast --config release-configs/externalsecrets.yaml --imageName ttl.sh/$(uuidgen):1h --stackName test2 --non-interactive

    - name: Clean stack
      run: rm -r stacks/test2/.git stacks/test2/.gitkeep
      
    - name: Create tarball
      run: tar -C stacks/ -zcvf stacks/release-test2.tar.gz test2/

    - name: Create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "$tag" \
            --repo="$GITHUB_REPOSITORY" \
            --generate-notes    \
            stacks/release-test2.tar.gz