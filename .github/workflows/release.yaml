# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches:
      - "74-create-a-release-pipeline-for-cluster-forge"
  workflow_dispatch:
jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.2'

    - name: Smelt
      run: go run . smelt --config release-configs/config.yaml --non-interactive

    - name: Cast
      run: go run . cast --config release-configs/config.yaml --imageName ttl.sh/$(uuidgen):1h --stackName test2 --non-interactive
