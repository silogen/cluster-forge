# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches:
      - "74-create-a-release-pipeline-for-cluster-forge"
  workflow_dispatch:
    inputs:
      version:
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.2'

    - name: Smelt
      run: go run . smelt --config release-configs/externalsecrets.yaml --non-interactive

    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cast
      run: go run . cast --config release-configs/externalsecrets.yaml --imageName ttl.sh/$(uuidgen):1h --stackName ${{ github.event.inputs.version }} --non-interactive

    - name: Clean stack
      run: rm -r stacks/${{ github.event.inputs.version }}/.git stacks/${{ github.event.inputs.version }}/.gitkeep
      
    - name: Create tarball
      run: tar -C stacks/ -zcvf stacks/release-${{ github.event.inputs.version }}.tar.gz ${{ github.event.inputs.version }}/

    - name: Create release
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        gh release create "${{ github.event.inputs.version }}" \
            --repo="$GITHUB_REPOSITORY" \
            --generate-notes    \
            stacks/release-${{ github.event.inputs.version }}.tar.gz